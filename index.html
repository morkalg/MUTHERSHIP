    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #000;
      }
      .text-glow-blue { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.4); }
      .text-glow-green { text-shadow: 0 0 5px rgba(57, 255, 20, 0.5), 0 0 10px rgba(57, 255, 20, 0.4); }
      .text-glow-orange { text-shadow: 0 0 5px rgba(255, 153, 0, 0.5), 0 0 10px rgba(255, 153, 0, 0.4); }

      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5) 0px,
          rgba(0, 0, 0, 0.5) 1px,
          transparent 1px,
          transparent 3px
        );
        z-index: 100;
      }

      @keyframes text-flicker-subtle {
        0% { opacity: 1; }
        49.9% { opacity: 1; }
        50% { opacity: 0.98; }
        50.1% { opacity: 1; }
        99.8% { opacity: 1; }
        99.9% { opacity: 0.99; }
        100% { opacity: 1; }
      }

      .animated-terminal {
        animation: text-flicker-subtle 8s linear infinite;
      }
    </style>
