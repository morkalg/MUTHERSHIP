<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUTHER Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #000;
      }
      .text-glow-blue { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.4); }
      .text-glow-green { text-shadow: 0 0 5px rgba(57, 255, 20, 0.5), 0 0 10px rgba(57, 255, 20, 0.4); }
      .text-glow-orange { text-shadow: 0 0 5px rgba(255, 153, 0, 0.5), 0 0 10px rgba(255, 153, 0, 0.4); }

      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5) 0px,
          rgba(0, 0, 0, 0.5) 1px,
          transparent 1px,
          transparent 3px
        );
        z-index: 100;
      }

      @keyframes text-flicker-subtle {
        0% { opacity: 1; }
        49.9% { opacity: 1; }
        50% { opacity: 0.98; }
        50.1% { opacity: 1; }
        99.8% { opacity: 1; }
        99.9% { opacity: 0.99; }
        100% { opacity: 1; }
      }

      .animated-terminal {
        animation: text-flicker-subtle 8s linear infinite;
      }
      
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }

      .cursor-animation {
        animation: blink-animation 1s steps(2, start) infinite;
      }

      /* --- System Visual Animations --- */
      @keyframes spin-slow {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
      @keyframes spin-reverse-slow {
        from { transform: rotateX(360deg) rotateY(360deg); }
        to { transform: rotateX(0deg) rotateY(0deg); }
      }
      .animate-spin-3d { animation: spin-slow 10s linear infinite; }
      .animate-spin-3d-reverse { animation: spin-reverse-slow 8s linear infinite; }
      
      .preserve-3d { transform-style: preserve-3d; }
      .perspective-1000 { perspective: 1000px; }

      @keyframes scan-horizontal {
        0% { left: -10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 110%; opacity: 0; }
      }
      .animate-scan {
        position: absolute;
        width: 20%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: scan-horizontal 3s ease-in-out infinite;
      }

      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-radar { animation: radar-spin 4s linear infinite; }

      @keyframes wave-pulse {
        0%, 100% { height: 10%; opacity: 0.5; }
        50% { height: 80%; opacity: 1; }
      }

    </style>
